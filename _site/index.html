<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <link href="css/general.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Tangerine:700' rel='stylesheet' type='text/css'>

</head>
<body>

<ul class="skiplinks">
		<li><a href="#main">Skip to primary content</a></li>
		<li><a href="#complementary">Skip to secondary content</a></li>
		<li><a href="#navigation">Skip to navigation</a></li>
	</ul>


<h1> Romance Novel Book Club </h1>

<form>
	<div class="grid">
			<div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
				<label for="name">
				Name
				<strong class="error">Please fill in your name</strong>
				</label>
				<input type="text" id="name" class="input-text input-error" required>
			</div>

			<div class="unit unit-s-1 unit-m-2-3 unit-l-2-3">
				<label for="email">Email Address<strong class="error">Please fill in your email</strong></label>
				<input type="email" id="email" class="input-text input-error" maxlength="256" required>
			</div>
	</div>


	<div class="space">
		<label for="phone">Phone Number</label>
		<input type="tel" id="phone" class="input-text" maxlength="20" minlength="10">
	</div>

		<div class="space">
		<label for="address">Address</label>
		<input type="text" id="address" class="input-text" required>
	</div>

	<div class="grid">
			<div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
				<label for="city">City</label>
				<input type="city" id="city" class="input-text" required>
			</div>

			<div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
				<label for="prov">Province</label>
				<select id="prov" required>
					<option></option>
					<option>Ontario</option>
					<option>Alberta</option>
					<option>British Columbia</option>
					<option>Manitoba</option>
					<option>New Brunswick</option>
					<option>Newfoundland</option>
					<option>Northwest Territories</option>
					<option>Nova Scotia</option>
					<option>Nunavut</option>
					<option>P.E.I</option>
					<option>Quebec</option>
					<option>Saskatchewan</option>
					<option>Yukon</option>
				</select>
			</div>

			<div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
				<label for="postal">Postal Code</label>
				<input type="text" id="postal" class="input-text" maxlength="7" minlength="7" required>
			</div>
	</div>

	<div class="space">
		<label for="meet">Best Time to Meet?</label>
		<input type="time" id="meet" class="input-text" required>
	</div>

		<div class="space">
		<label for="books">Number of Books You've Read This Year?</label>
		<input type="number" id="books" pattern="[0-9]*" min="1" max="1000" class="input-text">
	</div>

	<div class="space">
		<label for="describe">Describe Your Favourite Book and Author</label>
		<textarea for="describe" class="input-text"></textarea>
	</div>

	<fieldset class="space">
		<legend>How Much Do You Love This Genre?</legend>

		<input type="radio" id="extremepoor" name="satisfaction">
		<label for="extreme-poor">Really Really Love</label>

		<input type="radio" id="dissatisfied" name="satisfaction">
		<label for="dissatisfied">Really Love</label>


		<input type="radio" id="neutral" name="satisfaction">
		<label for="neutral">It's Ok</label>

		<input type="radio" id="satisfied" name="satisfaction">
		<label for="satisfied">I Don't Much Care For It</label>

		<input type="radio" id="extreme-good" name="satisfaction">
		<label for="extreme-good">I Loathe It</label>
	</fieldset>





	<button type="submit">Apply</button>



</form>


</body>
</html>
